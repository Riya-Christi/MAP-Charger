<div class="container-fluid">
  <h2 class="mb-5 ml-3">Network configuration</h2>
  <div class="row" style="margin: 0px;">
  <form  class="form" style="margin-right: 15px;" [formGroup]="networkConfig" (ngSubmit)=SaveData()>
    <div class="form-group row mb-3">
      <label for="interfaceType" class="col-lg-2 col-form-label text-center">Interface Type</label>
      <div class="col-lg-10 inputCenter">
        <select class="form-control" name="interfaceType" id="interfaceType" formControlName="i_type">
          <option value="1">WiFi</option>
          <option value="2">GSM</option>
          <option value="3">Ethernet</option>
        </select>
      </div>
    </div>
    <div class="card" style="width: 100%;"> 
      <h5 class="card-header">WiFi Configuration</h5>
      <div class="card-body">
          <div class="form-group row mb-3">
            <label for="wifiName" class="col-lg-2 col-form-label text-center">WiFi Name</label>
            <div class="col-lg-10 inputCenter">
              <input type="text" class="form-control" id="wifiName" placeholder="Enter _ssid" formControlName="ssid">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="wifi-pswd" class="col-lg-2 col-form-label text-center">Password</label>
            <div class="col-lg-10 inputCenter">
              <input type="password" class="form-control" id="wifi-pswd" placeholder="Enter _password" formControlName="pwd">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="security" class="col-lg-2 col-form-label text-center">Security</label>
            <div class="col-lg-10 inputCenter ">
              <input type="text" class="form-control" id="security" placeholder="1" formControlName="security">
            </div>
          </div>
      </div>
    </div>
    <div class="card mt-3" style="width: 100%;">
      <h5 class="card-header">GSM Configuration</h5>
      <div class="card-body">
          <div class="form-group row mb-3">
            <label for="apn_name" class="col-lg-2 col-form-label text-center">APN Name</label>
            <div class="col-lg-10 inputCenter ">
              <input type="text" class="form-control" id="apn_name" style="width: 50%;"placeholder="Enter APN" formControlName="apn"> 
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="apn_pswd" class="col-lg-2 col-form-label text-center">Password</label>
            <div class="col-lg-10 inputCenter">
              <input type="text" class="form-control" id="apn_pswd" style="width: 50%;"placeholder="Enter password" formControlName="gsm_pass">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="chargerID" class="col-lg-2 col-form-label text-center">GSM type</label>
            <div class="col-lg-10 inputCenter ">
              <input type="text" class="form-control" id="chargerID" style="width: 50%;" placeholder="1" formControlName="gsm_type">
            </div>
          </div>
      </div>
        </div> 
    <div class="text-center mb-5 mt-3"><button type="submit" class="btn btn-primary">Submit</button></div>
  </form>  
  </div>
</div>
